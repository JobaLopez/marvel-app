<main class="main">
  <div class="wrapper">
    <section class="grid">
      <hero-card *ngFor="let hero of heroes" [hero]="hero"></hero-card>

  </div>
  <span *ngIf="lastEntryLoaded" style="height: 200px; color: red"></span>
  <div infiniteScroll (scrolled)="getHeroes()"></div>
</main>
